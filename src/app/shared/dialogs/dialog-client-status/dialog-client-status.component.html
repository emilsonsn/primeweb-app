<mat-dialog-content>
  <div class="d-flex align-items-center justify-content-between">
    <span class="fw-bold fs-5">{{ _data?.client?.company }}</span>

    <div class="d-flex align-items-center gap-2">
      <div matRipple class="close" (click)="onCancel()">
        <i class="fa-solid fa-close"></i>
      </div>
    </div>
  </div>

  <mat-divider class="my-3"></mat-divider>

  <form [formGroup]="form" class="mt-3" style="overflow: hidden;">

    <div class="row">

      <div class="col-12 mb-3">
        <span class="fw-bolder" style="white-space: nowrap;">Status *</span>
        <mat-form-field>
          <mat-select formControlName="status" placeholder="Status">
            @for (status of statusSelect; track status) {
            <mat-option [value]="status">{{ status | status }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-12 mb-3">
        <span class="fw-bolder" style="white-space: nowrap;">Data *</span>
        <mat-form-field class="example-full-width">
          <input matInput [matDatepicker]="date" placeholder="DD/MM/YYYY" formControlName="date" readonly />
          <div matSuffix class="d-flex">
            <mat-datepicker-toggle [for]="date"></mat-datepicker-toggle>
          </div>
          <mat-datepicker #date></mat-datepicker>
        </mat-form-field>
      </div>

    </div>

  </form>


</mat-dialog-content>

<mat-dialog-actions>
  <div class="w-100 me-2">
    <div id="actionsDialog" class="flex-sm-row flex-column">
      @if(loading) {
      <div matRipple class="me-auto me-sm-0 mb-sm-0 mb-2 loading">
        <mat-spinner></mat-spinner>
      </div>
      }

      <div id="buttonsDialog" class="flex-sm-row flex-column">
        <div class="col-auto">
          <button matRipple id="cancel" class="button cancel" (click)="onCancel()">Cancelar</button>
        </div>
        <div class="col-auto">
          <button matRipple id="submit" class="button primary" (click)="!loading ? onConfirm() : null">{{
            "Salvar"
            }}</button>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-actions>
