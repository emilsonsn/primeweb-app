<mat-dialog-content>
  <div class="d-flex align-items-center justify-content-between">
    <span class="fw-bold fs-5">{{title}}</span>
    <div matRipple class="close" (click)="onCancel()">
      <i class="fa-solid fa-close"></i>
    </div>
  </div>

  <mat-divider class="my-3"></mat-divider>

  <form [formGroup]="form">
    <div class="row">

      <div class="col-12 mb-3">
        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput type="text" formControlName="name">
        </mat-form-field>
      </div>

      <div class="col-12 mb-3">
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput type="email" formControlName="email">
        </mat-form-field>
      </div>

      <div class="col-12 mb-3">
        <mat-form-field appearance="outline">
          <mat-label>Telefone</mat-label>
          <input type="text" formControlName="phone" matInput mask="0000 000 0000||(00) 00000-0000"
            title="Digite um número de telefone válido (xx)xxxx-xxxx ou (xx)xxxxx-xxxx" />
          <mat-error *ngIf="!form.get('phone').valid">O telefone deve
            estar no formato (xx) xxxxx-xxxx ou (xx) xxxx-xxxx.</mat-error>
        </mat-form-field>
      </div>

      <div class="col-md-6 col-12 mb-3">
        <mat-form-field appearance="outline">
          <mat-label>Cargo</mat-label>
          <mat-select formControlName="role">
            <mat-option *ngFor="let type of userRolesEnum" [value]="type">
              {{ type | role }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-md-6 col-12 mb-3">
        <div class="d-flex align-items-center h-100">
          <mat-slide-toggle formControlName="is_active">
            <span style="font-weight: 500; font-size: 1rem; margin-left: 0.4rem;">Ativo</span>
          </mat-slide-toggle>
        </div>
      </div>

      <div class="col-12 mb-3">
        <span class="fw-bolder">Endereço</span>
      </div>

      <div class="col-md-4 mb-3">
        <mat-form-field appearance="outline">
          <mat-label>CEP</mat-label>
          <input matInput type="text" mask="00000-000" formControlName="cep">
        </mat-form-field>
      </div>

      <div class="col-md-5 mb-3">
        <mat-form-field appearance="outline">
          <mat-label>Rua</mat-label>
          <input matInput type="text" formControlName="street">
        </mat-form-field>
      </div>

      <div class="col-md-3 mb-3">
        <mat-form-field appearance="outline">
          <mat-label>Número</mat-label>
          <input matInput type="text" formControlName="number">
        </mat-form-field>
      </div>

      <div class="col-md-4 mb-3">
        <mat-form-field appearance="outline">
          <mat-label>Bairro</mat-label>
          <input matInput type="text" formControlName="neighborhood">
        </mat-form-field>
      </div>

      <div class="col-md-4 col-12 mb-3">
        <mat-form-field>
          <mat-select formControlName="state" placeholder="Estado">
            @for (state of states; track state) {
            <mat-option [value]="state">{{ state }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-md-4 mb-3">
        <mat-form-field appearance="outline">
          <mat-label>Cidade</mat-label>
          <input matInput type="text" formControlName="city">
        </mat-form-field>
      </div>

    </div>
  </form>

</mat-dialog-content>
<mat-dialog-actions>
  <div class="container">
    <div id="actionsDialog" class="flex-sm-row flex-column">
      @if(loading) {
      <div matRipple class="me-auto me-sm-0 mb-sm-0 mb-2 loading">
        <mat-spinner></mat-spinner>
      </div>
      }

      <div id="buttonsDialog" class="flex-sm-row flex-column">
        <div class="col-auto">
          <button matRipple id="cancel" class="button cancel" (click)="onCancel()">Cancelar</button>
        </div>
        <div class="col-auto">
          <button matRipple id="submit" class="button primary" (click)="onSubmit(form)">{{isNewUser ? 'Criar' :
            'Salvar'}}</button>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-actions>
