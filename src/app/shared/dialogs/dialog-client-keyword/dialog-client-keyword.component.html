<mat-dialog-content>
  <div class="d-flex align-items-center justify-content-between">
    <span class="fw-bold fs-5">Cliente {{ _data?.client?.id }}</span>

    <div class="d-flex align-items-center gap-2">
      <div matRipple class="close" (click)="onCancel()">
        <i class="fa-solid fa-close"></i>
      </div>
    </div>
  </div>

  <mat-divider class="my-3"></mat-divider>

  <form [formGroup]="form" class="mt-3" style="overflow: hidden;">

    <div class="row">

      <div class="mb-3">
        <span class="fw-bolder" style="white-space: nowrap;">Palavra-Chave *</span>
        <mat-form-field appearance="outline">
          <input type="text" formControlName="word_key" matInput placeholder="Palavra-Chave" />
        </mat-form-field>
      </div>

      <div class="d-flex justify-content-end mt-2">
        <button matRipple class="button primary" (click)="!loading ? onConfirm() : null">{{
          "Adicionar Palavra-Chave"
          }}</button>
      </div>

    </div>


  </form>

  <div class="p-md-2 p-1 mt-3" style="border: 1px solid #333547; border-radius: 4px;">
    <app-table-clients-keyword [client_id]="_data?.client?.id" [loading]="loading"></app-table-clients-keyword>
  </div>


</mat-dialog-content>

<mat-dialog-actions>
  <div class="w-100 me-2">
    <div id="actionsDialog" class="flex-sm-row flex-column">
      @if(loading) {
      <div matRipple class="me-auto me-sm-0 mb-sm-0 mb-2 loading">
        <mat-spinner></mat-spinner>
      </div>
      }

      <div id="buttonsDialog" class="flex-sm-row flex-column">
        <div class="col-auto">
          <button matRipple id="cancel" class="button cancel" (click)="onCancel()">Sair</button>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-actions>
