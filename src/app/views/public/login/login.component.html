<app-account-manager
  [options]="options"
  primary_text="Login"
  secondary_text="OlÃ¡, Bem vindo!"
>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <mat-form-field appearance="outline" class="mb-3">
      <mat-label>E-mail </mat-label>
      <input matInput formControlName="email" placeholder="Insira seu email">
      <!-- <mat-error *ngIf="loginForm.get('email')?.invalid">
        {{ getEmailErrorMessage() }}
      </mat-error> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Senha </mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Insira sua senha">
      <div matRipple class="hideIcon" matSuffix (click)="togglePasswordVisibility()" [attr.aria-label]="hide ? 'Mostrar senha' : 'Ocultar senha'">
        <mat-icon>{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
      </div>
      <!-- <mat-error *ngIf="loginForm.get('password')?.invalid">
        {{ getPasswordErrorMessage() }}
      </mat-error> -->
    </mat-form-field>

    <div class="forgot-password mt-2">
      <p><a routerLink="/forgot-password">Esqueceu sua senha?</a></p>
    </div>

    <button mat-raised-button color="primary" type="submit" style="height: 3rem; font-size: 1.1rem;" [disabled]="loginForm.invalid">Login</button>
  </form>

</app-account-manager>
