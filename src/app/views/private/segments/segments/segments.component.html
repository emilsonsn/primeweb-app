<div>
  <app-component-header>

    <div id="buttons">
      <button matRipple class="button primary" (click)="openNewSegmentDialog()">
        <i class="fa-solid fa-plus"></i> Segmento
      </button>
    </div>

    <div id="filters">
      <form [formGroup]="formFilters">
        <div class="row">
          <div class="col-md-4 mb-md-0 mb-2">
            <span class="filterField mb-1">Nome</span>
            <mat-form-field>
              <input matInput formControlName="name" placeholder="Nome">
            </mat-form-field>
          </div>

          <div class="col-md-4 mb-md-0 mb-2">
            <span class="filterField mb-1">Status</span>
            <mat-form-field>
              <mat-select formControlName="status" placeholder="Status" >
                <mat-option (click)="clearStatus()">Limpar filtro</mat-option>
                @for (status of statusSelection; track status) {
                  <mat-option [value]="status">{{ status | status }}</mat-option>
                }
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </form>

      <div class="d-flex gap-2 mt-2">
        <button matRipple class="button red" (click)="clearFormFilters()">
          <i class="fa-solid fa-trash"></i>
        </button>
        <button matRipple class="button primary" (click)="updateFilters()">
          <i class="fa-solid fa-magnifying-glass"></i> Pesquisar
        </button>
      </div>
    </div>

  </app-component-header>
</div>

<div id="componentTable" class="col-12 mt-4">
  <app-table-segments
    (onEditSegment)="openEditSegmentDialog($event)"
    (onDeleteSegment)="openDeleteSegmentDialog($event)"
    [loading]="loading"
    [filters]="filters"
  >
  </app-table-segments>
</div>
